version: "3.4"

services:

  my_nginx:
    build:
      context: "./nginx"
    hostname: "my-nginx"
    ports:
     - "4080:80"
    volumes:
     - "app_code:/app"
    depends_on:
     - "my_php"
    environment:
      PS1: "\\u@\\h:\\w\\$$ "


  db:
    build:
      context: "./db"
    restart: always
    environment:
     - DB_USER=qqq
    ports:
     - 5433:5432
    volumes:
      - db_data:/var/lib/postgresql/data

  my_php:
    build:
      context: "./php"
    hostname: "my-php"
    volumes:
     - "app_code:/app"
    depends_on:
     - "my_app"
    environment:
      PS1: "\\u@\\h:\\w\\$$ "

  my_app:
    build:
      context: ".."
      dockerfile: "docker/source/Dockerfile"
    volumes:
     - "app_code:/app"

volumes:
  app_code:
    name: "app_code_volume"
  db_data:
    name: "db_data_volume"
